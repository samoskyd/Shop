<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Магазинчик</title>
    <link rel="stylesheet" href="css/site.css" />
</head>
<body>
    <h1>Магазинчик</h1>
    <h3>Додати категорію</h3>
    <form action="javascript:void(0);" method="POST" onsubmit="addCategory()">
        <input type="text" id="add-name" placeholder="Назва категорії">
        <input type="text" id="add-info" placeholder="Інформація">
        <input type="submit" value="Додати">
    </form>

    <div id="editCategory">
        <h3>Редагувати категорію</h3>
        <form action="javascript:void(0);" onsubmit="updateCategory()">
            <input type="hidden" id="edit-id">
            <input type="text" id="edit-name">
            <input type="text" id="edit-info">
            <input type="submit" value="Зберегти">
            <a onclick="closeInput()" aria-label="Close">&#10006;</a>
        </form>
    </div>

    <p id="counter"></p>

    <table>
        <tr>
            <th>Повна назва</th>
            <th>Інформація</th>
        </tr>
        <tbody id="categories"></tbody>
    </table>

    <script src="js/file1.js" asp-append-version="true"></script>
    <script type="text/javascript">
        getCategories();
    </script>
</body>
</html>
